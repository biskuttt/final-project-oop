<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Countries</title>
    <link rel="stylesheet" href="country.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <button id="homeBtn" class="home-button" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i>
        </button>
        <h1 class="logo">Pathfinder</h1>
    </header>
    
    <div class="carousel-container">
        <button class="nav-button left" id="prevBtn" onclick="scrollLeft()">❮</button>
        <div id="carousel" class="carousel">
            <div id="countries-container" class="carousel-slide"></div>
        </div>
        <button class="nav-button right" id="nextBtn" onclick="scrollRight()">❯</button>
    </div>

    <!-- Modal for Country Info -->
    <div id="countryModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalCountryName"></h2>
            <img id="modalFlag" src="" alt="Country Flag" style="width: 100px;">
            <p><strong>Capital:</strong> <span id="modalCapital"></span></p>
            <p><strong>Population:</strong> <span id="modalPopulation"></span></p>
            <p><strong>Region:</strong> <span id="modalRegion"></span></p>
            <p><strong>Subregion:</strong> <span id="modalSubregion"></span></p>
            <p><strong>Area:</strong> <span id="modalArea"></span> km²</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Pathfinder. All rights reserved.</p>
    </footer>
    <script src="country.js"></script>
</body>
</html>
