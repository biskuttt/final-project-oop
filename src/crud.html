<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="experiences.css" />
</head>
<body>
    <header>
        <button id="homeBtn" class="home-button" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i> <!-- Home icon only -->
        </button>
        <h1 class="logo">Pathfinder</h1>
    </header>    
    <div class="MainWrapper">
        <h1>Add your experiences</h1>
        <form>
            <div class="form-group">
                <br>
                <label>Country Name</label>
                <input id="fileName" type="text" class="form-control"> 
            </div>
            <div class="form-group">
                <label>Your Name</label>
                <input id="wishlistname" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Your personal experiences</label>
                <textarea id="fileContents" class="form-control" rows="5"></textarea>
            </div> 
        </form>
        <button id="btnCreate" class="btn btn-default">Create</button> 
        <button id="btnRead" class="btn btn-default">Read</button> 
        <button id="btnDelete" class="btn btn-default">Delete</button>
        <button id="btnUpdate" class="btn btn-default">Update</button>
    </div>
    
    <!-- Alert Modal Structure -->
<div id="alertModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p id="alertMessage"></p>
        <button id="modalButton" class="modal-button">OK</button>
    </div>
</div>
<div id="creationInfo" style="display:none; padding:10px; border:1px solid #ddd; margin-top:10px;">
    <h4>File Created:</h4>
    <p id="createdFileName"></p>
    <pre id="createdFileContents"></pre>
</div>

    <footer>
        <p>&copy; 2024 Pathfinder. All rights reserved.</p>
    </footer>
    <script src="crud.js"></script>
</body>
</html>
